<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./ComponentCss/Login-Register.css" />
    <script
      src="https://kit.fontawesome.com/f81b18e489.js"
      crossorigin="anonymous"
    ></script>

    <title>Login Form</title>
  </head>

  <body>
    <script src="./Header/Header.js"></script>
    <div class="box">
      <div class="flip-card-inner">
        <div class="box-login">
          <ul>
            <form action="" method="get" id="login-form">
              <h1>LOGIN</h1>
              <div class="email-login">
                <input
                  class="inpt"
                  type="email"
                  name="email"
                  id=""
                  placeholder="Email "
                  required
                />
                <i class="fa fa-envelope"></i>
              </div>

              <div class="password-login">
                <input
                  class="inpt"
                  type="password"
                  name="password"
                  id="password-login"
                  placeholder="Password"
                  required
                />
                <i id="eye-login" class="fa fa-eye-slash"></i>
              </div>

              <div class="forget">
                <input type="checkbox" name="checkbox1" id="checkbox" />
                <label for="checkbox">Remember me</label>
                <a href="#">Forget Password?</a>
              </div>
              <button type="submit" class="btn">LOGIN</button>
            </form>
            <div class="register-link">
              <p>
                Dont have an account? <a href="#" onclick="flip()">Sign Up</a>
              </p>
            </div>
          </ul>
        </div>
        <div class="box-signup">
          <ul>
            <form action="" method="get" id="register-form">
              <h1>SIGN UP</h1>
              <div class="user-signup">
                <input
                  class="inpt"
                  type="text"
                  name="username"
                  id="username"
                  placeholder="UserName"
                />
                <i class="fa fa-user"></i>
              </div>

              <div class="email-signup">
                <input
                  class="inpt"
                  type="email"
                  name="email"
                  id="email-login"
                  placeholder="Email "
                  required
                />
                <i class="fa fa-envelope"></i>
              </div>

              <div class="password-signup">
                <input
                  class="inpt"
                  type="password"
                  name="password"
                  id="password-signup"
                  placeholder="Password"
                  required
                />
                <i id="eye-signup" class="fa fa-eye-slash"></i>
              </div>

              <div class="forget">
                <input type="checkbox" name="checkbox1" id="checkbox1" />
                <label for="checkbox1">Remember me</label>
                <a href="#">Forget Password?</a>
              </div>
              <button type="submit" class="btn">SIGN UP</button>
            </form>
            <div class="register-link">
              <p>
                Already have an account?
                <a href="#" onclick="flipAgain()">Log In</a>
              </p>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
  <script src="./JS/config.js"></script>
  <script src="./JS/Login.js"></script>
</html>
